<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="../public/style.css">
        <title>Dischi Ajax</title>
    </head>
    <body>
        <header>
            <div class="header container">
                <img src="../img/logo.png" alt="">
                <select class="artist" name="artist">
                    <option value="">Artist</option>
                </select>
            </div>
        </header>
        <main>
            <div class="container playlist"></div>


<!-- creo il template di handlebars che verrà poi compilato dalle isruzioni che riceverà dal file .js collegato -->
        <script id="disk-template" type="text/x-handlebars-template">
            <div class="scheda">
                <img src="{{poster}}" alt="{{title}}">
                <h1>{{title}}</h1>
                <h2>{{author}}</h2>
                <p>{{year}}</p>
                <p>{{genre}}</p>
            </div>
        </script>
        <script id="artist-template" type="text/x-handlebars-template">
            <option value="{{author}}">{{author}}</option>
        </script>



        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
